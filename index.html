<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store Offer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="offer-card">
            <h1>Special Fashion Offer</h1>
            <div class="product-details">
                <h2>Premium Cotton T-Shirt</h2>
                <div class="product-description">
                    <p>100% Cotton | Size: M</p>
                    <p>Color: Navy Blue</p>
                </div>
                <div class="price-info">
                    <span class="original-price">RM 79.90</span>
                    <span class="discount">-5%</span>
                    <span class="final-price">RM 75.90</span>
                </div>
            </div>
            <button class="payment-btn" onclick="proceedToPayment()">Make Payment</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
